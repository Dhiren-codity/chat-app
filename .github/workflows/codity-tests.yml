name: Codity AI - Run Generated Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - 'codity/tests-**'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          # Install test dependencies
          pip install pytest pytest-cov pytest-asyncio

      - name: Run Python tests
        id: pytest
        run: |
          pytest routes/reactions_test.py -v --tb=short --color=yes
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: |
            .pytest_cache/
            test-results/

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ steps.pytest.outcome }}';
            const emoji = testStatus === 'success' ? '✅' : '❌';
            const testFiles = [
              "routes/reactions_test.py"
            ];
            const fileList = testFiles.map(f => `- \`${f}\``).join('\n');
            const body = `${emoji} Python Tests: **${testStatus}**

            <details>
            <summary>View Details</summary>

            Test files:
            ${fileList}
            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if tests failed
        if: steps.pytest.outcome != 'success'
        run: exit 1
